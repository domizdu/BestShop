<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop - Pricing Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Raleway:300,400,800&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/main-calculator.css">
</head>
<body>
    <header>
        <h1>Calculate how much you'll pay</h1>
    </header>
    <main>
        <div class="container">
            <div class="form-section">
                <form>
                    <input type="number" id="prod-quant" name="prodquant" placeholder="Products quantity">
                    <input type="number" id="orders-in-month" name="ordersinmonth" placeholder="Estimated orders in month">
                    <div id="set-package">
                        <span id="set-package__placeholder">Choose package</span>
                        <img id="set-package__img" src="assets/Arrow Down.svg" alt="arrow">
                        <ul id="set-package--menu">
                            <li class="set-package--menu-item" data-price="0">Basic</li>
                            <li class="set-package--menu-item" data-price="25">Professional</li>
                            <li class="set-package--menu-item" data-price="60">Premium</li>
                        </ul>
                    </div>
                    <label class="accounting-checksection">
                        <input type="checkbox" id="accounting-checkbox" name="accounting" data-price="35">
                        <p class="accounting-text">Accounting</p>
                    </label>
                    <label class="rental-checksection">
                        <input type="checkbox" id="terminal-checkbox" name="rentpaymterm" data-price="5">
                        <p class="rental-text">Rental of a payment terminal</p>
                    </label>
                </form>
            </div>
            <div class="calculate-section">
                <div class="details">
                    <div id="products">
                        <span class="title">Products</span>
                        <span id="prod-calc"></span>
                        <span id="prod-sum"></span>
                    </div>
                    <div id="orders">
                        <span class="title">Orders</span>
                        <span id="ord-calc"></span>
                        <span id="ord-sum"></span>
                    </div>
                    <div id="package">
                        <span class="title">Package</span>
                        <span id="pack-calc"></span>
                        <span id="pack-sum"></span>
                    </div>
                    <div id="accounting">
                        <span class="title">Accounting</span>
                        <span></span>
                        <span id="acc-sum"></span>
                    </div>
                    <div id="terminal">
                        <span class="title">Terminal</span>
                        <span></span>
                        <span id="term-sum"></span>
                    </div>
                </div>
                <div class="total">
                    <span class="total-text">Total</span>
                    <span id="total-price"></span>
                </div>
            </div>
        </div>
    </main>
    <script src="js/app-calculator.js" type="text/javascript"></script>
</body>
</html>
